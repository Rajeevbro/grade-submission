microservice: ## general service details
  name: grade-submission-portal
  namespace: grade-submission
  replicas: 1


workload:  ## container specific configurations
  image: rslim087/kubernetes-course-grade-submission-portal  #rchapagain/cicdapp:e9c7d3a
  port: 5001 #8085   #5001
  
  resources:
    memory: "512Mi"
    cpu: "200m"
  livenessDelay: 15

env:   ## environment variables
  GRADE_SERVICE_HOST: grade-submission-api


## upgrade to include host for ingress
healthcheck:
  livenessPath:  /healthz #/actuator/health/liveness                 #/healthz
  readinessPath: /readyz #/actuator/health/readiness                   #/readyz