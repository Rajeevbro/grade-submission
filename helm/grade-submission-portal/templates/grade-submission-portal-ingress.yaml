apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.microservice.name }}-ingress
  # namespace: {{ .Values.microservice.namespace }}
spec:
  ingressClassName: nginx
  rules:     
  - host: *
    http:
      paths:
      - pathType: Prefix
        path: "/app"    
        backend:
          service:
            name: {{ .Values.microservice.name }}-service
            port: 
              number: {{ .Values.workload.port }}


     





